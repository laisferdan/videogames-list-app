<form class="videogame-form" *ngIf="videogameForm" [formGroup]="videogameForm" (ngSubmit)="onSubmitForm()">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error>
          Title is required!
        </mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Summary</mat-label>
        <input matInput formControlName="summary">
    </mat-form-field>
    
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Score</mat-label>
        <input matInput type="number" formControlName="score">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Release date</mat-label>
        <input matInput type="date" formControlName="releaseDate">
      </mat-form-field>
      <mat-error>
        If the release date is not inserted, by default it will be the date the item was created.
      </mat-error>

    <div>
      <mat-checkbox formControlName="alreadyFinished">Already finished</mat-checkbox>
    </div>
    
    <button class="submit-btn" mat-stroked-button color="primary" type="submit" [disabled]="!videogameForm.valid">{{ requestType == "post"? "Create New" : "Update" }} Videogame Item</button>
  </form>
