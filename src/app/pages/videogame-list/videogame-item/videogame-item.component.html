<mat-expansion-panel hideToggle *ngIf="videogame" [videogameDirective]="videogame.alreadyFinished">
    <mat-expansion-panel-header>
      <mat-panel-title [ngClass]="{ completed: videogame.alreadyFinished }">
        <mat-checkbox 
        [checked]="videogame.alreadyFinished" 
        (change)="changeAlreadyFinished()" 
        (click)="$event.stopPropagation()"
        ></mat-checkbox>
        {{videogame.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
        <li *ngIf="videogame.summary"><strong>Summary: </strong> {{videogame.summary}} </li>
        <li *ngIf="videogame.score"><strong>Score: </strong> {{videogame.score}} </li>
        <li><strong>Release date: </strong> {{ videogame.releaseDate | date: "dd/MM/yyyy" }} </li>
        <li><strong>Already finished: </strong> {{ videogame.alreadyFinished | alreadyfinished }} </li>
    </ul>
    <div class="btn-div">
      <button mat-raised-button color="update" (click)="openDialog()">Update</button>
      <button mat-raised-button color="warn" (click)="deleteItem()">Delete</button>
    </div>
    <ng-template #dialogTemplate>
      <app-dialog>
        <app-videogame-form requestType="update" [newVideogame]="videogame" ></app-videogame-form>
      </app-dialog>
    </ng-template>
  </mat-expansion-panel>
